<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#hide").click(function(){
          $("p").hide();
        });
      });
    </script>
  </head>

  <body>
    <p>This is text shall be hidden after clicking the hide button</p>
    <button id="hide">Hide</button>
  </body>

</html>
