<!DOCTYPE html>

<html>
<head>
  <title>Fadein Example</title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("h2").css("color","red");
      $("#fadeone").fadeIn();
      $("#fadeTwo").fadeIn(1000);
      $("#FadeOut").click(function(){
        $("#fadeout").fadeOut(2000);
      })
    });
  </script>
</head>
<body>
  <h2> The fade in example </h2>
  <div id="fadeOne" style="width:80px;height:80px;display:none;background-color:red">
       Fade One
  </div>
  <div id ="fadeTwo" style="width:80px;height:80px;display:none;background-color:green">
    Fade Two
  <div>
  <div id="fadeout" style="width:80px;height:80px;display:none;background-color:green">
    This is the fadeOut Exmaple
  </div>
  <button id="FadeOut">Click</button>
</body>
