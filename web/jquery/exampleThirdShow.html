<!DOCTYPE html>

<html>
  <head>
    <title>This is the Show Example Code</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
         $("#hide").click(function(){
          $("p").hide();
         });
         $("#show").click(function(){
          $("p").show();
         });
      });
    </script>
  </head>

  <body>
    <div>
      <p>This is the text , which will hide after clicking the hide button , And appeared again after clicking the show button.
    </div>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
  </body>
</html>
